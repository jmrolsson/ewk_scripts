# plots:
#   config:  # here we set global configurations that are applied uniformly such as...
#     canvas:
#     legend:
#     texts:

plots:
  config:
    texts:
      - *atlas
      - *internal
      - &topline
        x: 0.25
        y: 0.84
        font: 43
        size: 20
        label: "36.1 fb^{-1}"
      -
        x: 0.25
        y: 0.75
        font: 43
        size: 20
        label: "t#bar{t} systematics"
    canvas:
      width: 800
      height: 600
      logy: true
      ndivisions: 510
    legend:
      numcolumns: 1
      topmargin: 0.02
      # leftmargin: 0.5
      # rightmargin: 0.7
      textsize: 20
      entrysep: 0.035
      entryheight: 0.007
    ratio range: [0, 3]
    ratio label: "Ratio to Nominal"
    ratio ytitle size: 25
    ratio ytitle offset: 1.5

