      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*410004*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*407040*.hists
    styles:
