---
# we can have text properties which specify what text to draw (think atlas, prelim, internal)
# NOTE indentation matters
#   # this one pulls in all of the reference that's pre-defined
#   texts:
#     - *atlas
#   # this one merges the &internal with the current hash so everything but the label is the same
#   texts:
#     - label: preliminary
#       <<: *internal
#   texts:
#     - x: <position>
#       y: <position>
#       font: <number> (for SetTextFont(...))
#       size: <number> (for SetTextSize(...))
#       label: <string> (what to actually say)

atlas: &atlas
  x: 0.25
  y: 0.88
  font: 73
  size: 25
  label: ATLAS

internal: &internal
  x: 0.36
  font: 43
  label: Internal
  <<: *atlas

atlasinternal: &atlasinternal
  - *atlas
  - *internal

labeloptions: &labeloptions
  xtitleoffset: 1.4
  ytitleoffset: 1.4
  xtitlesize: 0.05
  ytitlesize: 0.05
  xlabelsize: 0.05
  ylabelsize: 0.05

# top level defines the label / grouping
# second level is a list of files under that group, one can also specify a wildcard to match files so they all get grouped
# third level specifies extra information for a given file such as plots to ignore
# groups:
#   - name: <group name>
#     files:
#       - <a file path or a file pattern to match a set of files>
#     styles:
#       <name of style>: <value for style>
#   - name: <group name>
#     files: [file1, file2, ...]
#     styles: {style1: val1, style2: val2, ...}

# styles are set on all hists associated with that group
# styles:
#   - drawstyle (passed into Draw(...), think 'same' or 'hist')
#   - legendstyle (passed into Legend(...), think 'F')
#   - markercolor (also set with 'color')
#   - markerstyle
#   - markersize
#   - fillcolor (also set with 'color')
#   - fillstyle
#   - linecolor (also set with 'color')
#   - linestyle
#   - linewidth
#   - color (sets markercolor, fillcolor, linecolor)

groups:

  - name: "Nominal"
    files:
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*410000*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*407012*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*407322*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*407323*.hists
    styles:
      legendstyle: F
      fillstyle: solid
    stack it: true

  - name: "Generator"
    files:
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*410250*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*410251*.hists
      - /Users/joakim/ewk/ewk_simpleanalysis/hists_simpleanalysis_bareminimum_February2/*410252*.hists
    styles:
      legendstyle: F
      fillstyle: solid
    stack it: false

  - name: "Shower"
